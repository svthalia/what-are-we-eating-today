language: "python"

sudo: required
dist: xenial

python:
  - "3.6"
  - "3.7"

before_install:
  - "pip install --no-cache-dir poetry"

install:
  - "poetry install"

script:
  - "poetry run flake8 ."
  - "poetry run pytest --cov=bot ."
  - "poetry run black --check bot.py test_bot_offline.py test_bot_live.py"

notifications:
  email:
    on_success: "never"
    on_failure: "always"
